<h1>quiz page</h1>
<div ng-show="game">
	<h1>Score: {{score}} / {{gameLength}}</h1>
	<form ng-submit="compareAnswer()">
		<input type="text" class="form-control" ng-model="answer">
		<button type="submit" class="btn btn-default pull-right">Answer</button>
	</form>
</div>
<div ng-hide="game">
	<h1>You got {{score}} out of {{gameLength}} right!</h1>
</div>
