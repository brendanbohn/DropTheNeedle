<h3 class='pull-left'>Posts</h3>
<form ng-submit="searchPlaylist()">
  <div class='form-group'>
    <input type="text" class='form-control' ng-model="term"/>
  </div>
  <button type="submit" class='btn btn-default'>Save</button>
</form>
<hr>
<ul class='list-group'>
  <li ng-repeat="post in posts" class='list-group-item'>
    {{post.body}}
    <a href="#" class='pull-right' ng-click="deletePost(post)">
      <i class='icon ion-close-circled'></i>
    </a>
  </li>
</ul>

<div id='playlist-results'>
  <div class="row"></div>
    <div class="col-xs-3" ng-repeat="playlist in playlists">
      <a href="">
        <img ng-src="{{playlist.images[2].url}}">
        <p>{{playlist.name}}</p>
      </a>
    </div>
  </div>
</div>
