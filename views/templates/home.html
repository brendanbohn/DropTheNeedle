<h3 class='text-center'>Search for a playlist</h3>
<form ng-submit="searchPlaylist()">
  <div class='form-group'>
    <input type="text" class='form-control' ng-model="term"/>
  </div>
  <div class="pull-right">
    <button type="submit" class='btn btn-default'>Search</button>
  </div>
</form>
<hr>
<div id='playlist-results'>
  <div class="row"></div>
    <div class="col-xs-3" ng-repeat="playlist in playlists">
      <a ui-sref="quiz({playlist_id: playlist.id})">
        <img ng-src="{{playlist.images[2].url}}">
        <p>{{playlist.name}}</p>
      </a>
    </div>
  </div>
</div>
